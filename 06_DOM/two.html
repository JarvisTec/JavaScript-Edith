<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="parent">
        <div class="day">sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
    </div>
</body>
<script>
    const parent1 = document.querySelector('.parent')
    console.log(parent1);     //it gives whole parent div

    console.log(parent1.children);  //it gives HTML colection and all values of parent

    // console.log(parent1.children[1]);   //it gives one element by its index num

    // this is same as above but it gives only val not whole div
    // console.log(parent1.children[1].innerHTML); 

    //so every parent have its children elements
    
      
    // using loopon HTML collection but only for loop can work because it is not any array 

    for (let i = 0; i < parent1.children.length; i++) 
    {
        console.log(parent1.children[i].innerHTML);
    }

    //styling on children element of parent 
    parent1.children[1].style.color = 'red'

    console.log(parent1.firstElementChild);  //it gives whole ist element of parent
    
    
    
</script>
</html>
