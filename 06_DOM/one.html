<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <div>
        <h1 id="title" class="DOM1">Document Object Module</h1>
        <p>Lorem ipsum dolor sit amet,</p> 
    </div>

    
    <script>
        // change style in webpage by JS like here change background
        document.getElementById('title').style.background='teal'
        // another way to chnge style 
        const title = document.getElementById('title')
        title.style.color = 'red'
    </script>
</body>
</html>
