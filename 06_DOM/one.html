<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <div>
        <h1 id="title" class="DOM1">Document Object Module</h1>
        <p>Lorem ipsum dolor sit amet,</p> 
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2>Lorem ipsum dolor sit amet.</h2>

        <h3>List </h2>
        <ul>
            <li>one</li>
            <li>Two</li>
            <li>three</li>
            <li>Four</li>
        </ul>
        <input type="password">
    </div>

    
    <script>
        // change style in webpage by JS like here change background
        document.getElementById('title').style.background='teal'
        // another way to chnge style 
        const title = document.getElementById('title')
        title.style.color = 'red'


        document.querySelector('h2')  //we have number of h2 but it select ist h2

        const txt = document.querySelector('h2')   //here we select a query and make it var
        txt.style.color="red"       //here by usic var we can change any property


        // now if we want to select input type password then we can select 
        document.querySelector('input[type="password"]')



        //if we want to do some changes in ul the we can do by this way by creating varible or without varibles

        document.querySelector('ul')       //here we select whole ul

        const uol = document.querySelector('ul')    //make var of perivious line

        uol.querySelector('li')    //by this list of ul is selected 

        const list = uol.querySelector('li')  //here we make var and store previous line 

        list.style.background="teal"  // by this ist option of list background is changed


        // Now querySelectorAll : it selects all items of li
        document.querySelectorAll('li')   //selects all items of li

        //it gives a NodeList like array example we have 4 items in <ul><li> it gives us index num of items of li 0,1,2,3 depedent upon length of items in li 

        const allli = document.querySelectorAll('li')

        //so if we want to change items of list but it gives NodeList (array) of items of li so we need to specify which one we want to change item whose index is '0' or '1' or '2' etc
        
        allli[1].style.color='red'
        
        // so this NodeList is given by querySelectorAll wch looks like array but not an array

        // querySelectorAll() ON h2
       const head = document.querySelectorAll('h2')
       head[1].style.color="orange"

    </script>
</body>
</html>
